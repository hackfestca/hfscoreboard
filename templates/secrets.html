
{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div class="table-responsive table-score">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th>#</th>
	  <th>Name</th>
      <th>Value</th>
	</tr>
      </thead>
      <tbody>
	{% for index, row in enumerate(secrets_table, start=1) %}
	<tr>
	  <td>{{ index  }}</td>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
	</tr>
	{% end %}
      </tbody>
    </table>
  </div>
</div>
{% end %}
