<div class="row main-row">
  <div class="col-md-4">
    <div class="jumbotron news">
      <div class="container">
	<h3>News</h3>
	<dl>
	  {% for new in news %}
	  <dt>{{ new[1].strftime("%Y-%m-%d %H:%M") }}</dt>
	  <dd>{{ new[2] }}</dd>
	  {% end %}
	</dl>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="jumbotron score_panel">
      <div class="container">
	<h3>Scoreboard</h3>
	<div class="table-responsive">
	  <table class="table table-hover">
	    <thead>
	      <tr>
		<th>Position</th>
		<th>Team</th>
		<th>Flags</th>
		<th>Cash</th>
	      </tr>
	    </thead>
	    <tbody>
	      {% for index, row in enumerate(table, start=1) %}
	      {% if team_name == row[1] %}
	      <tr class="team-highlight">
	      {% else %}
	      <tr>
	      {% end %}
        <td>{{ index }}</td>
		<td>{{ row[1] }}</td>
		<td>{{ row[4] }}</td>
		<td>{{ row[3] }}</td>
	      </tr>
	      {% end %}
	    </tbody>
	  </table>
	</div>
      </div>
    </div>
  </div>
</div>
